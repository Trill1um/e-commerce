services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ecommerce_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mern_db
      MYSQL_USER: mern_user
      MYSQL_PASSWORD: mern_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./backend/database/sample.sql:/docker-entrypoint-initdb.d/2-sample.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

  # Backend API
  
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecommerce_backend
    environment:
      DB_HOST: mysql
      DB_USER: mern_user
      DB_PASSWORD: mern_password
      DB_NAME: mern_db
      DB_PORT: 3306
      PORT: 3000
      CLOUDINARY_CLOUD_NAME: dcn9hggyd
      CLOUDINARY_API_KEY: 666817156987834
      CLOUDINARY_API_SECRET: Xz65J3wOXsskVvonTVzSRXqzInY
      CLOUDINARY_URL: cloudinary://666817156987834:Xz65J3wOXsskVvonTVzSRXqzInY@dcn9hggyd
      FRONTEND_DEVELOPMENT_URL: http://localhost:5173
      REDIS_URL: rediss://default:AWPiAAIncDJkNzRmNWY1NTY3NGQ0YTc2YjkxOThjMWZjOTEzZjJhNXAyMjU1NzA@set-kid-25570.upstash.io:6379
      ACCESS_TOKEN_SECRET: your_access_token_secret
      REFRESH_TOKEN_SECRET: your_refresh_token_secret
      EMAIL_TOKEN_SECRET: your_email_token_secret
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - ecommerce-network

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecommerce_frontend
    environment:
      VITE_API_DEVELOPMENT_URL: http://localhost:3000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - ecommerce-network

networks:
  ecommerce-network:
    driver: bridge

volumes:
  mysql_data: